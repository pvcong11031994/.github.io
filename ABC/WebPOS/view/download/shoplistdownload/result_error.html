{{fill "css"}}
<style>
    .report-search-button{
        background-color: #0086cd !important;
        color: #fff !important;
    }
</style>
{{end}}
{{fill "script"}}
<script src="/static/lib/subpage/subpage.js"></script>
<script>
    $(".err-msg .modal-body").html("ファイルが存在しません。");
    $(".err-msg").subpage();
</script>
{{end}}
{{fill "main"}}
<div style="display: none;">
    <div style="display: block;" class="err-msg model fade in">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body" style="text-align: center; color: red">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn report-search-button" onclick="window.history.back()">閉じる</button>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
