<!DOCTYPE html>
<html>
<body>
<p>Video:</p>
<video id="video1" controls width="270" autoplay>
  <source src="Conan.mp4" type='video/mp4'>
  <!--<source src="Conan.ogg" type='video/ogg'>
  <source src="Conan.webm" type='video/webm'>-->
</video>
<p>Canvas:</p>
<canvas id="myCanvas" width="270" height="135" style="border:1px solid #d3d3d3;"> Trình duyệt của bạn không hỗ trợ thẻ Canvas HTML5.</canvas>
<script>
//Lấy thẻ HTML Canvas
var v = document.getElementById("video1");
var c = document.getElementById("myCanvas");

//Vẽ mô hình 2D
var ctx = c.getContext("2d");

//Thiết lập các nút play, pause, ended.
var i;
v.addEventListener("play", function() {i = window.setInterval(function() {ctx.drawImage(v,5,5,260,125)},20);}, false);
v.addEventListener("pause", function() {window.clearInterval(i);}, false);
v.addEventListener("ended", function() {clearInterval(i);}, false); 
 
</script>
<p><strong>Chú ý:</strong> Thẻ Canvas không hỗ trợ trên IE8 và các phiên bản trước đó.</p>
</body>
</html>
